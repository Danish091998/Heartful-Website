    <div id="top-bar">
            <img id="logo" src="Images/Logo/LogoTopBar.png">
            <p class="logo-name">NGO</p> <p class="logo-name" id="link">Link</p></div>
    <button id="back-button" class="btn btn-default" onclick="onSignOut()">Go Back</button>
<!--        <h1 id="title">Post Your News</h1>-->
    
        <form id="post-news-body" class="form-control">   
            <label class="form-control" id="title-label" for="title-input">Title</label>
            <center> <textarea id="title-input"></textarea></center>
            <label class="form-control" id="title-label" for="description-input">Description</label>
            <center> <textarea id="description-input"></textarea></center>
            <p id="image-label">Upload Image</p>
            <div class="file-upload">
  <div class="file-select">
    <div class="file-select-button" id="fileName">Choose File</div>
    <div class="file-select-name" id="noFile">No file chosen...</div> 
      <progress value="0" max="100" id="uploader">0%</progress>
         <input type='file' id="chooseFile" accept="image/*" class="js-photo-upload"/>
            </div>
            </div>
     <center>       
    <img class="cropped-image-preview" id="avatar-crop" src="" alt=""/></center>
                 <div class="modal fade remove-modal" tabindex="-1" role="dialog" id="cropperModal" data-backdrop="static" data-keyboard="false">
    <div id="position" class="modal-dialog modal-lg" role="document">
        <div class="modal-content text-center">
        <button style="position: absolute;right: 10px; top: 5px; font-size: 30px; color:#00aff0; " type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <div style="background: whitesmoke;" class="modal-positioner">
                <h1 id="modal-heading">Crop Photo</h1>
                <hr>
                 <img style="width: auto; height: auto;" class="js-avatar-preview" src="">
                <button id="save-button" class="btn btn-primary js-save-cropped-avatar">Save</button>
            </div>
        </div>
    </div>
</div>
          
            <button type="button" id="upload-button"><center><i id="upload-icon" class="fa fa-paper-plane fa-2x" aria-hidden="true"></i></center> </button>
